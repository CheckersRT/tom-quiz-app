        <h2 class="question-card__item question-card__item__question">Where is the Ironman world championships held?</h2>
        <button type="button" class="question-card__item question-card__item__answer"><span class="show-answer">Show Answer</span><span class="answer-revealed">Kona, Hawaii</span></button>
