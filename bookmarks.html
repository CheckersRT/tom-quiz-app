<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Ironman Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <header class="header-container">
            <div class="header-item"><h1>The</h1></div>
            <div class="header-item">
                <img src="./img/ironman-vector-logo.png" alt="ironman logo">
            </div>
            <div class="header-item"><h1>Quiz</h1></div>                
    </header>
    <section class="questions">
    <section class="question-card__container">
        <div class="question-card__item">
            <img class="question-card__item__bookmark" src="./assets/resources/bookmark_filled.png" alt="">
        </div>
        <div class="question-card__item question-card__item__number">3</div>
        <h2 class="question-card__item question-card__item__question">What are the disciplines in a triathlon?</h2>
        <button type="button" class="question-card__item question-card__item__answer"><span class="show-answer">Show answer</span><span class="answer-revealed">Swimming, Cycling, Running</span></button>
        <div class="question-card__item question-card__item__tag">#general</div>
    </section>
    <section class="question-card__container">
        <div class="question-card__item">
            <img class="question-card__item__bookmark" src="./assets/resources/bookmark_filled.png" alt="">
        </div>
        <div class="question-card__item question-card__item__number">6</div>
        <h2 class="question-card__item question-card__item__question">Where is the ironman world championships held?</h2>
        <button type="button" class="question-card__item question-card__item__answer"><span class="show-answer">Show answer</span><span class="answer-revealed">Kona, Hawaii</span></button>
        <div class="question-card__item question-card__item__tag">#world-champs</div>
    </section>
</section>
    </main>
</body>
</html>
